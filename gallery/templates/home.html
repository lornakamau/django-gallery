{%extends 'base.html'%}
{% block content %}
<div class="container-fluid mt-5">
  {% for image in images %}
  <div class="col-xs-6 col-md-4 col-sm-6 col-lg-4">
    <img
      onclick="showModal('{{image.name}}','{{image.description}}','{{image.photo.url}}','{{image.location}}','{{image.category}}')"
      class="image img-responsive" src="{{image.photo.url}}">
  </div>

  {%endfor%}
</div>
{% endblock %}
