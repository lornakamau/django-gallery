{%extends 'base.html'%}
{% load static%}
{% block styles %}
{{ block.super}}
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  {% endblock %}
{% block content %}
<div class="container-fluid mt-5">
  <div class="content">
    <div>
  {% for image in first %}
    <img
      onclick="showModal('{{image.name}}','{{image.description}}','{{image.photo.url}}','{{image.location}}','{{image.category}}')"
      class="image img-thumbnail" src="{{image.photo.url}}">
  {%endfor%}
  </div>
  <div>
    {% for image in second %}
      <img
        onclick="showModal('{{image.name}}','{{image.description}}','{{image.photo.url}}','{{image.location}}','{{image.category}}')"
        class="image img-thumbnail" src="{{image.photo.url}}">
    {%endfor%}
    </div>
    <div>
      {% for image in third %}
        <img
          onclick="showModal('{{image.name}}','{{image.description}}','{{image.photo.url}}','{{image.location}}','{{image.category}}')"
          class="image img-thumbnail" src="{{image.photo.url}}">
      {%endfor%}
      </div>
</div>
</div>
{% endblock %}
